<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tea | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body{font-family:'Lato',sans-serif;margin:0;background:#fff;color:#333;}
header{background:#FF8A9D;padding:12px 24px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;}
header strong{font-family:'Playfair Display',serif;font-size:1.8rem;color:#fff;}
header nav a{color:#fff;margin:0 12px;text-decoration:none;font-weight:600;}
.hero{text-align:center;padding:60px 20px;}
.hero h1{font-family:'Playfair Display',serif;color:#FF8A9D;}
.button{background:#FF8A9D;color:#fff;border:none;padding:12px 26px;border-radius:30px;font-weight:bold;cursor:pointer;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;padding:40px;}
.card{background:#fff;border-radius:16px;padding:20px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.price{font-weight:bold;color:#FF8A9D;}
#floating-cart{position:fixed;bottom:20px;right:20px;background:#FF8A9D;color:#fff;padding:14px 20px;border-radius:50px;}
#cart-count{background:#fff;color:#FF8A9D;border-radius:50%;padding:2px 8px;margin-left:6px;}
</style>
</head>

<body>

<header>
  <strong>Tea</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="book.html">Book</a>
    <a href="shop.html">Shop</a>
  </nav>
</header>

<section class="hero">
  <h1>Selfcare and Beauty in Harmony</h1>
  <p>Your journey to radiant confidence starts here</p>
  <button class="button" onclick="location.href='shop.html'">Shop Now</button>
</section>

<div class="grid" id="products-grid"></div>

<div id="floating-cart">
  Cart <span id="cart-count">0</span>
</div>

<script>
/* ===== PRODUCTS ===== */
let products = JSON.parse(localStorage.getItem('products')) || [
  {
    id:"SERV_SOFT",
    name:"Soft / Natural Makeup",
    desc:"Soft glam or natural everyday makeup look",
    price:3000,
    type:"service",
    img:"https://images.unsplash.com/photo-1599058917211-185b9e1a1ec5",
    freshaLink:"https://www.fresha.com"
  },
  {
    id:"PROD_FOUNDATION",
    name:"Foundation",
    desc:"Full coverage foundation",
    price:4200,
    stock:8,
    type:"product",
    img:"https://images.unsplash.com/photo-1612197867757-380af0e812a8"
  }
];

localStorage.setItem('products', JSON.stringify(products));

/* ===== CART ===== */
let cart = JSON.parse(localStorage.getItem('cart')) || [];
document.getElementById('cart-count').innerText = cart.length;

/* ===== RENDER ===== */
const grid = document.getElementById('products-grid');

products.forEach((p,i)=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <img src="${p.img}" style="width:100%;border-radius:12px">
    <h3>${p.name}</h3>
    <p>${p.desc}</p>
    <p class="price">GYD ${p.price}</p>
    ${
      p.type === 'product'
      ? `<button class="button" onclick="addToCart(${i})">Add to Cart</button>`
      : `<button class="button" onclick="window.open('${p.freshaLink}','_blank')">Book</button>`
    }
  `;
  grid.appendChild(card);
});

function addToCart(i){
  cart.push({product:i,qty:1});
  localStorage.setItem('cart',JSON.stringify(cart));
  document.getElementById('cart-count').innerText = cart.length;
}
</script>

</body>
</html>
